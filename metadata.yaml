# 插件元数据
id: pixiv_search
name: Pixiv 图片搜索
author: vmoranv
version: 1.1.1
description: 通过标签在 Pixiv 上搜索插画。用法 /pixiv tag1,tag2,... 可在配置中设置认证信息、返回数量和 R18 过滤模式。
repo: https://github.com/vmoranv/astrbot_plugin_pixiv_search
requirements:
  - pixivpy3>=3.0.0
  - aiohttp>=3.8.0
config_schema:
  refresh_token:
    type: str
    required: true  # 必填
    default: ""
    description: "Pixiv Refresh Token (必填)"
    is_sensitive: true  # 标记为敏感信息
  return_count:
    type: int
    required: true
    default: 1
    description: "每次搜索返回的图片数量"
    min: 1
    max: 10
  r18_mode:
    type: string
    required: true
    default: "过滤 R18"
    description: "R18 内容过滤模式"
    options:
      - "过滤 R18"
      - "允许 R18"
      - "仅 R18"
  show_ai_works:
    type: bool
    required: true
    default: true
    description: "是否显示 AI 生成的作品"
  show_details:
    type: bool
    required: true
    default: true
    description: "是否显示详细信息"
  deep_search_depth:
    type: int
    required: true
    default: 3
    description: "深度搜索翻页数量"
    min: -1
